<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo - Capture customer feedback</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/video-js.min.css">
  <link rel="stylesheet" href="../dist/videojs-seek-buttons.css">
  <style>
    .vjs-has-started.vjs-paused .vjs-big-play-button{
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="header">
          <h1>VideoJS - demo</h1>
        </div>
        <div class="video embed-responsive embed-responsive-16by9">
          <video id="myplayer" class="video-js vjs-default-skin vjs-big-play-centered" controls data-setup='{"fluid": true}'>
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
          </video>
        </div>
      </div>
    </div>
  </div>
  <script src="js/es5-shim.min.js"></script>
  <script src="js/video.min.js"></script>
  <script src="../dist/videojs-seek-buttons.js"></script>
  <script>
  var player = videojs('myplayer');
  player.seekButtons({
      "forward" : 10,
      "backward": 10
  })

  </script>
</body>

</html>
